
$schema: http://azureml/sdk-2-0/CommandComponent.json
name: rai_classification_training_component
display_name: Classification training component for RAI example
version: 1
type: command
inputs:
  training_data:
    type: path
  target_column_name:
    type: string
outputs:
  model_output:
    type: path
code: ./src/
environment: azureml://registries/azureml/environments/responsibleai-tabular/versions/4

command: >-
  python classification_training_script.py
  --training_data ${{inputs.training_data}}
  --target_column_name ${{inputs.target_column_name}}
  --model_output ${{outputs.model_output}}
